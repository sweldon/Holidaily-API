{% extends "shop/base.html" %}
{% load index %}

{% block content %}

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            {% for s in secondary_products %}
             <li data-target="#carouselExampleIndicators"
                 data-slide-to="{{secondary_products|index:forloop.counter0}}"></li>
            {% endfor %}
          </ol>
          <div class="carousel-inner" role="listbox">

            <div class="carousel-item active border">
              <img class="d-block img-fluid" src="{{ first_product.preview_image }}" alt="{{ first_product.name }}">
            </div>

              {% for p in secondary_products %}
                <div class="carousel-item border">
                  <img class="d-block img-fluid" src="{{ p.preview_image }}" alt="{{ p.name }}">
                </div>
              {% endfor %}

          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="row">

            {%  for p in products %}
              <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                  <a href="#"><img class="card-img-top" src="{{ p.preview_image }}" ></a>
                  <div class="card-body">
                    <h4 class="card-title">
                      <a href="http://localhost:8888/shop/item?product={{ p.id }}">{{ p.name }}</a>
                    </h4>
                    <h5>${{ p.price }}</h5>
                    <p class="card-text">{{ p.blurb }}</p>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                  </div>
                </div>
              </div>

            {% endfor %}


        </div>
        <!-- /.row -->

      </div>

{% endblock %}
