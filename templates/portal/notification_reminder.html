{% autoescape off %}
    <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Holidaily</title>
        <style>
            body{
                background-color: #F0F0F0;
                font-family: Arial;
            }
            #container{
                margin: 0 auto;
                background-color: #FFFFFF;
                padding: 25px;
                border-radius: 3px;
            }
            #content{
                color: #212121;
                padding: 15px 0 0 0;
            }
            #footer{
                padding: 20px 20px 0px 20px;
                border-top: 1px solid #A9A9A9;
                text-align: center;
            }

            #sig{
                padding: 25px;
            }
            #text{
                background-color: #FCFCFC;
                border: 1px solid #EDEDED;
                padding: 15px;
            }

            #author{
                font-weight: bold;
                color: #4c96e8;
            }
            .avatar-icon{
                border-radius: 50%;
                width: 48px;
                height: 48px;
            }
            table{
                border: 1px;
            }
            td{
                vertical-align: top;
                padding: 15px 5px 5px 5px;
            }
            #unsub-link{
                font-size: 10pt;
                text-decoration: underline;
                opacity: .8;
            }
            a{
                text-decoration: none;
                color: black;
            }
        </style>
    </head>
    <body>

    <div id="container">
        <div style="text-align: center;">
            <img src="https://holidailyapp.com/static/base/img/holidaily-banner-2.png"  width="300">
        </div>
        <div id="content">
            <div id="text">
            Hey {{ user.username }}, <span id="author">{{ author.username }}</span> mentioned you on {{ holiday.name }}!
            </div>

            <table>
                <tr>
                    <td><img class="avatar-icon" src="{{ icon }}" /></td>
                    <td><div id="comment-content">{{ comment.content }}</div></td>
                </tr>
            </table>

            <div id="sig">
            Best, <br />
            The Holidaily Team
            </div>

        </div>

        <div id="footer">
            <div id="unsub-link"><a href="{{ unsubscribe_link }}">Unsubscribe from email notifications</a></div>
            <div style="padding:15px 5px 0px 5px; font-size: 10pt">Â© 2020 Crater Applications</div>
        </div>
    </div>

    </body>
    </html>
{% endautoescape %}
